<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Lilita+One&family=Open+Sans&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img class="topBg" src="bg-pattern-top.svg" alt="">
    <div class="main">
        <div class="top">
            
        </div>
        <div class="bot">
            <img src="image-victor.jpg" alt="" class="avatar">
            <h1 class="name">Victor Crest</h1>
            <p class="number">26</p>
            <p class="city">London</p>
            <hr>
             <p class="followerCount">80K</p>
             <p class="followers">Followers</p>
             <p class="likeCount">803K</p>
             <p class="likes">Likes</p>
             <p class="photosCount">1.4K</p>
             <p class="photos">Photos</p>
        </div>
    </div>
    <img class="botBg" src="bg-pattern-bottom.svg" alt="">
</body>
</html>
